<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emoji Box</title>
    <link rel="stylesheet" href="emoji.css">
</head>

<body>

    <main class="main">

        <!--Container for emoji-head and palette in block display-->
        <div class="emoji-box">
            <div class="emoji-header">
                <nav>
                    <ul class="navigation">
                        <li class="active">
                            <a href="#" id="smiley">Smileys</a>
                        </li>
                        <li class="active">
                            <a href="#" id="animal">Animals</a>
                        </li>
                        <li class="active">
                            <a href="#" id="planet">Planets</a>
                        </li>
                    </ul>
                </nav>

                <div class="emoji-brand">
                    <h1 class="brand-text">Emojis</h1>
                </div>
            </div>

            <div class="overflow">
                <div class="palette-box" id="boxSmiley">
                    <p class="palette-text">Smileys</p>
                    <div class="emoji-palette">
                        <div class="paletteUp">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                        <div class="paletteDown">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                    </div>


                </div>

                <div class="palette-box" id="boxAnimal">
                    <p class="palette-text">Animals</p>
                    <div class="emoji-palette">
                        <div class="paletteUp">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                        <div class="paletteDown">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <div class="palette-box" id="boxPlanet">
                    <p class="palette-text">Planets</p>
                    <div class="emoji-palette">
                        <div class="paletteUp">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                        <div class="paletteDown">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                
    </main>


    <script src="emoji.js"></script>
</body>

</html>
